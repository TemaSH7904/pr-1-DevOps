server {
    listen 80;

    # Запросы к API проксируем на бэкенд
    location /api/ {
        proxy_set_header Host $http_host;
        proxy_pass http://backend:8000/api/;
    }

    # Запросы к админке проксируем на бэкенд
    location /admin/ {
        proxy_set_header Host $http_host;
        proxy_pass http://backend:8000/admin/;
    }

    # Раздача медиа-файлов из volume
    location /media/ {
        alias /app/media/;
    }

    # Раздача фронтенда и статики
    location / {
        alias /staticfiles/;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}