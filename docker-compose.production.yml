version: '3.8'

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    # Заменяем build на image твоего аккаунта Docker Hub
    image: docker7904/kittygram_backend
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/app/collected_static/
      - media:/app/media/

  frontend:
    # Заменяем build на готовый образ frontend
    image: docker7904/kittygram_frontend

  gateway:
    # Заменяем build на готовый образ nginx/gateway
    image: docker7904/kittygram_gateway
    ports:
      - "80:80"
    volumes:
      - static:/staticfiles/
      - media:/app/media/
    depends_on:
      - backend
      - frontend

volumes:
  pg_data:
  static:
  media: